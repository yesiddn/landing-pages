<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/img/cubo.png" type="image/x-icon">
  <!-- Styles -->
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Animated menu</title>
</head>

<body>
  <ul class="menu">
    <li style="--i: #a955ff; --j: #ea51ff">
      <span class="menu__title">Home</span>
      <span class="menu__icon" id="home"></span>
    </li>

    <li  style="--i: #56ccf2; --j: #2f80ed">
      <span class="menu__title">Messages</span>
      <span class="menu__icon" id="chat"></span>
    </li>

    <li style="--i: #ff9966; --j: #ff5e62">
      <span class="menu__title">Favorite</span>
      <span class="menu__icon" id="heart"></span>
    </li>

    <li style="--i: #80ff72; --j: #7ee8fa">
      <span class="menu__title">Videos</span>
      <span class="menu__icon" id="video-camera"></span>
    </li>
    
    <li style="--i: #ffa9c6; --j: #f434e2">
      <span class="menu__title">Photos</span>
      <span class="menu__icon" id="camera"></span>
    </li>
  </ul>
</body>

</html>
