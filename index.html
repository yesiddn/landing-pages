<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Login Form</title>
</head>
<body>
  <main>
    <div class="background"></div>
    <div class="background"></div>
    <div class="background"></div>

    <section class="login">
      <div class="square" style="--i: 0"></div>
      <div class="square" style="--i: 1"></div>
      <div class="square" style="--i: 2"></div>
      <div class="square" style="--i: 3"></div>
      <div class="square" style="--i: 4"></div>

      <div class="login__content">
        <h2>Login Form</h2>

        <form class="login__content__form">
          <input class="login__content__form__input" type="text" placeholder="Username">
          <input class="login__content__form__input" type="password" placeholder="Password">
          <button class="login__content__form__button" type="button">Login</button>
        </form>

        <p class="login__content__access"><a href="#">Forgot your password?</a></p>
        <p class="login__content__access">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </section>
  </main>
</body>
</html>
