<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/svg/BF-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/main.css">
  <!-- v1.0.0 -->
  <title>Black friday</title>
</head>

<body>
  <header>
    <nav class="header__navbar">
      <ul>
        <li><a href="#"><img src="./src/svg/BF-logo.svg" alt="Black Friday logo"></a></li>
        <li><a href="#">Side-Event</a></li>
        <li><a href="#">Sponsors</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home">
      <div class="home__hero">
        <picture>
          <source media="(min-width: 1024px)" srcset="./src/img/hero.png">
          <img src="./src/img/hero-mobile.png" alt="Black friday hero">
        </picture>
        <a href="#">Shop now</a>
      </div>

      <section class="home__title">
        <img src="./src/svg/BF.svg" alt="Black friday">

        <div class="home__title__lang">
          <span>Eng</span>
          <span class="home__title__lang__line"></span>
          <span class="home__title__lang__icon" title="Choose a language"><img src="./src/svg/lang.svg"
              alt="Choose a language"></span>
        </div>

        <div class="home__title__social">
          <p>The 1st Paper Anime Costume on Shopify</p>
          <a href="https://twitter.com/yesiddn" id="social--x" title="My twitter profile"></a>
          <a href="#" id="social--telegram" title="Our telegram chanel"></a>
          <a href="#" id="social--discord" title="Our discord"></a>
        </div>
      </section>
    </section>

    <section class="details">
      <section class="details__body">
        <section class="details__body__date">
          <div class="details__body__date__container">
            <div>
              <p class="details__body__date__container__action">Start</p>

              <div>
                <p>Nov 24 <span>2023</span></p>
                <p class="details__body__date__container__hour">08:00 a.m</p>
              </div>
            </div>

            <div>
              <p class="details__body__date__container__action">End</p>

              <div>
                <p>Jan 24 <span>2024</span></p>
                <p class="details__body__date__container__hour">10:00 a.m</p>
              </div>
            </div>
          </div>

          <p>Timezone - UTC</p>

          <div class="details__body__date__decoration">
            <span></span>
          </div>
        </section>

        <div class="details__body__cards-container">
          <article class="details__body__card">
            <span id="cup"></span>
            <p>FAQ</p>
            <a href="#" class="details__body__card__link" id="yellow"></a>
          </article>

          <div>
            <article class="details__body__card--discount">
              <p>Total Event Discount Pool</p>
              <p>$10.000+</p>
            </article>
            
            <article class="details__body__card">
              <span id="book"></span>
              <p>Discount Rules</p>
              <a href="#" class="details__body__card__link" id="black"></a>
            </article>
          </div>
        </div>
      </section>

      <section class="details__footer">
        <a href="#"><img src="./src/svg/BF-logo.svg" alt="Black Friday logo"></a>
        <img src="./src/svg/date.svg" alt="Black Friday date">
        <span></span>
      </section>
    </section>
  </main>

  <footer>
    <p>Made with ü§ç, by <a href="https://github.com/yesiddn/">@yesiddn</a> and designed üñåÔ∏è by <a href="https://www.instagram.com/uxui_howard.le/">@uxui_howard.le</a>.</p>
  </footer>
</body>

</html>
