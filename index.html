<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/img/ejercicio.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Animated List</title>
</head>
<body>
  <main>
    <section class="box">
      <h1>Popular characters</h1>

      <div class="box__character">
        <div class="box__character__img">
          <img src="./src/img/s1.jpg" alt="Moe">
        </div>

        <div class="box__character__conten">
          <h2><span>#</span>1</h2>
          <h3>Moe</h3>
          <p>Cantinero</p>
        </div>
      </div>
      
      <div class="box__character">
        <div class="box__character__img">
          <img src="./src/img/s2.png" alt="Marge">
        </div>

        <div class="box__character__conten">
          <h2><span>#</span>2</h2>
          <h3>Marge</h3>
          <p>Esposa de Homero</p>
        </div>
      </div>
      
      <div class="box__character">
        <div class="box__character__img">
          <img src="./src/img/s3.png" alt="Homero">
        </div>

        <div class="box__character__conten">
          <h2><span>#</span>3</h2>
          <h3>Homero</h3>
          <p>Esposo de Marge</p>
        </div>
      </div>
      
      <div class="box__character">
        <div class="box__character__img">
          <img src="./src/img/s4.jpg" alt="Lisa">
        </div>

        <div class="box__character__conten">
          <h2><span>#</span>4</h2>
          <h3>Lisa</h3>
          <p>Hija</p>
        </div>
      </div>
      
      <div class="box__character">
        <div class="box__character__img">
          <img src="./src/img/s5.png" alt="Bart">
        </div>

        <div class="box__character__conten">
          <h2><span>#</span>5</h2>
          <h3>Bart</h3>
          <p>Hijo</p>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
