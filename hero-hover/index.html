<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="shortcut icon" href="./src/svg/marvel.svg" type="image/x-icon">
  <title>Hero Hover</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="card__img-box">
          <img src="./src/img/loki.jpg" alt="Loki">
        </div>
        
        <div class="card__description">
          <div class="card__description__title">
            <h2>Loki</h2>
            <p>Personaje famoso</p>
          </div>

          <div class="card__description__social">
            <a style="--i: 1"></a>
            <a style="--i: 2"></a>
            <a style="--i: 3"></a>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card__img-box">
          <img src="./src/img/thor.jpg" alt="Thor">
        </div>
        
        <div class="card__description">
          <div class="card__description__title">
            <h2>Thor</h2>
            <p>Personaje famoso</p>
          </div>
        
          <div class="card__description__social">
            <a style="--i: 1"></a>
            <a style="--i: 2"></a>
            <a style="--i: 3"></a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__img-box">
          <img src="./src/img/iron-man.jpg" alt="Iron Man">
        </div>
        
        <div class="card__description">
          <div class="card__description__title">
            <h2>Iron Man</h2>
            <p>Personaje famoso</p>
          </div>
        
          <div class="card__description__social">
            <a style="--i: 1"></a>
            <a style="--i: 2"></a>
            <a style="--i: 3"></a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
